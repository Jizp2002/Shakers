<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Camp CCB</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#13ec5b",
                        "text-main": "#0d1b12",
                    }
                },
            },
        };
    </script>
</head>

<body class="bg-gray-50 text-text-main h-screen flex items-center justify-center px-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-10 border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Admin Access</h1>
            <p class="text-gray-500 text-sm">Authorized personnel only.</p>
        </div>

        <form id="login-form" class="flex flex-col gap-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full rounded-lg border-gray-300 border p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full rounded-lg border-gray-300 border p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <p id="error-msg" class="text-red-500 text-sm text-center hidden">Invalid credentials.</p>

            <button type="submit" id="login-btn"
                class="w-full py-3 bg-primary text-text-main font-bold rounded-xl hover:brightness-110 transition-all shadow-lg shadow-green-200">
                Sign In
            </button>
        </form>
    </div>

    <script src="/js/config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const err = document.getElementById('error-msg');

            btn.disabled = true;
            btn.textContent = 'Verifying...';
            err.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Check if user is in 'usuarios_admin' table
                // Note: RLS might block reading 'usuarios_admin' if checking self isn't allowed properly,
                // but we added a policy "Admins can read admin list" (using uid check).
                // Let's rely on that or handle 403.

                const { data: adminData, error: adminError } = await supabase
                    .from('usuarios_admin')
                    .select('rol')
                    .eq('id', data.user.id)
                    .single();

                if (adminError || !adminData) {
                    await supabase.auth.signOut();
                    throw new Error('Unauthorized Access: User is not an admin.');
                }

                // Success
                window.location.href = 'admin-dashboard.html';

            } catch (error) {
                console.error(error);
                err.textContent = error.message || 'Login failed';
                err.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
