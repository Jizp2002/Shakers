<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Camp CCB</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#13ec5b",
                        "background-light": "#f6f8f6",
                        "text-main": "#0d1b12",
                    }
                },
            },
        };
    </script>
</head>

<body class="bg-background-light text-text-main min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
        <div class="px-4 md:px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 text-primary bg-gray-900 rounded p-1">
                    <svg class="w-full h-full text-white" viewBox="0 0 48 48" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M24 4L6 44H42L24 4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h1 class="font-bold text-xl">Admin Dashboard</h1>
            </div>

            <div class="flex items-center gap-4">
                <span id="admin-email" class="text-sm text-gray-500">Loading...</span>
                <button id="logout-btn" class="text-sm font-bold text-red-500 hover:text-red-700">Logout</button>
            </div>
        </div>
    </header>

    <main class="flex-1 p-4 md:p-6 max-w-7xl mx-auto w-full flex flex-col gap-8">

        <!-- Metrics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex flex-col justify-between h-32">
                <p class="text-gray-500 text-sm font-bold uppercase tracking-wider">Total Participants</p>
                <div class="flex justify-between items-end">
                    <h2 id="count-total" class="text-4xl font-black text-gray-900">-</h2>
                    <i data-lucide="users" class="text-gray-300 mb-1"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex flex-col justify-between h-32">
                <p class="text-green-600 text-sm font-bold uppercase tracking-wider">Payments Verified</p>
                <div class="flex justify-between items-end">
                    <h2 id="count-verified" class="text-4xl font-black text-green-600">-</h2>
                    <i data-lucide="check-circle" class="text-green-200 mb-1"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex flex-col justify-between h-32">
                <p class="text-yellow-600 text-sm font-bold uppercase tracking-wider">Payments Pending</p>
                <div class="flex justify-between items-end">
                    <h2 id="count-pending" class="text-4xl font-black text-yellow-600">-</h2>
                    <i data-lucide="clock" class="text-yellow-200 mb-1"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm flex flex-col justify-between h-32">
                <p class="text-blue-600 text-sm font-bold uppercase tracking-wider">Available Spots</p>
                <div class="flex justify-between items-end">
                    <h2 id="count-slots" class="text-4xl font-black text-blue-600">-</h2>
                    <i data-lucide="ticket" class="text-blue-200 mb-1"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden flex flex-col">

            <!-- Filters & Actions -->
            <div
                class="p-4 md:p-6 border-b border-gray-200 flex flex-col md:flex-row gap-4 justify-between items-end md:items-center">
                <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
                    <div class="relative w-full md:w-64">
                        <i data-lucide="search" class="absolute left-3 top-3 text-gray-400 w-4 h-4"></i>
                        <input type="text" id="search-input" placeholder="Search name or email..."
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                    </div>

                    <select id="filter-status"
                        class="rounded-lg border border-gray-300 py-2 px-4 bg-white focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="all">All Payment Statuses</option>
                        <option value="sin_pago">No Payment</option>
                        <option value="pendiente">Pending</option>
                        <option value="verificado">Verified</option>
                        <option value="rechazado">Rejected</option>
                    </select>
                </div>

                <div class="flex gap-2">
                    <button id="refresh-btn" class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="px-4 py-2 bg-gray-900 text-white rounded-lg font-bold text-sm hover:bg-gray-800 flex items-center gap-2">
                        <i data-lucide="download" class="w-4 h-4"></i> Export CSV
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider font-bold">
                        <tr>
                            <th class="p-4 border-b border-gray-200">Camper</th>
                            <th class="p-4 border-b border-gray-200 hidden md:table-cell">Church</th>
                            <th class="p-4 border-b border-gray-200">Registration Info</th>
                            <th class="p-4 border-b border-gray-200">Payment Status</th>
                            <th class="p-4 border-b border-gray-200 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm">
                        <!-- Rows injected via JS -->
                        <tr>
                            <td colspan="5" class="p-8 text-center text-gray-400">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="p-4 border-t border-gray-200 flex justify-between items-center bg-gray-50">
                <span id="page-info" class="text-xs text-gray-500">Showing 1-20 of 100</span>
                <div class="flex gap-2">
                    <button id="prev-page" disabled
                        class="px-3 py-1 border border-gray-300 rounded bg-white disabled:opacity-50">Prev</button>
                    <button id="next-page"
                        class="px-3 py-1 border border-gray-300 rounded bg-white hover:bg-gray-50">Next</button>
                </div>
            </div>

        </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
