<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Admin - Camp CCB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center mb-2">Setup Admin Account</h1>
        <p class="text-sm text-gray-500 text-center mb-6">Create the first administrator for the system.</p>

        <form id="setup-form" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required
                    class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-green-500">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full rounded border border-gray-300 p-2 focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit" id="btn-submit"
                class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600 transition-colors">
                Create Admin User
            </button>
        </form>

        <div id="message" class="mt-4 p-3 rounded hidden text-sm font-medium text-center"></div>

        <div id="actions" class="mt-4 hidden flex-col gap-2">
            <a href="admin-login.html" class="block w-full text-center text-blue-600 hover:underline">Go to Login</a>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        const form = document.getElementById('setup-form');
        const msg = document.getElementById('message');
        const actions = document.getElementById('actions');
        const btn = document.getElementById('btn-submit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Processing...';
            msg.className = 'mt-4 p-3 rounded hidden text-sm font-medium text-center';

            try {
                // 1. Sign Up
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (authError) throw authError;

                if (!authData.session) {
                    // Email confirmation required
                    showMessage('Account created! Please verify your email before logging in.', 'bg-yellow-100 text-yellow-800');
                    return;
                }

                // 2. Claim Admin
                const { data: claimData, error: claimError } = await supabase.rpc('claim_admin_access');

                if (claimError) throw claimError;

                if (claimData.includes('granted') || claimData.includes('already')) {
                    showMessage('Success! Admin access configured.', 'bg-green-100 text-green-800');
                    actions.classList.remove('hidden');
                    actions.classList.add('flex');
                    btn.classList.add('hidden');
                } else {
                    showMessage(claimData, 'bg-red-100 text-red-800');
                }

            } catch (err) {
                console.error(err);
                if (err.message.includes('already registered')) {
                    // Try to login instead to claim?
                    showMessage('Email already registered. Try logging in normally.', 'bg-red-100 text-red-800');
                } else {
                    showMessage(err.message, 'bg-red-100 text-red-800');
                }
                btn.disabled = false;
                btn.textContent = 'Create Admin User';
            }
        });

        function showMessage(text, classes) {
            msg.textContent = text;
            msg.className = `mt-4 p-3 rounded text-sm font-medium text-center ${classes}`;
            msg.classList.remove('hidden');
        }
    </script>
</body>

</html>
